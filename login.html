<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>SmartMED - Um Prontuário Digital</title>
  
  <meta name="author" content="Giovani Paganini">
  <meta name="description" content="Desenvolvimento de sites responsivos e modernos atendendo suas necessidades.">
  <meta name="robots" content="all">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/custom/custom.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <link rel="shortcut icon" href="favicon.png"/>
  <script src="https://use.fontawesome.com/82f3f5046b.js">
  </script>
</head>
	
<body class="cyan loaded">    

  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <div class="row">
        <form class="login-form">
          
          <div class="input-field col s12 center">
            <img src="favicon.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Login</p>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="nome" type="text" class="validate">
              <label class="center-align" for="nome">Usuário</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_circle</i>
              <input id="senha" type="password" class="validate">
              <label for="senha">Senha</label>
            </div>
          </div>

          <div class="row">
            <button class="teal btn waves-effect waves-light col s12" type="submit" name="action">Entrar</button>                    
          </div>
        </form>             
      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/plugins.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  

  </body>
</html>
