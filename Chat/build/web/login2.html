<!DOCTYPE html>

<html>
    <head>
        <title>Login Chatboot</title>

        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">   

        <!-- Custom styles for this template -->
        <link href="bootstrap/css/signin.css" rel="stylesheet">
    </head>
    <body>


        <div class="container">
            <form class="form-signin" action="UsuarioLogar" method="POST" accept-charset="UTF-8">
                <h1 class="form-signin-heading">Chatboot</h1>
                </br>
                <h2 class="form-signin-heading">Login e Senha:</h2>

                <label for="login" class="sr-only">Login</label>
                <input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>

                <label for="inputSenha" class="sr-only">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </form>
        </div> <!-- /container -->

        </br>
        </br>
        <h6 style="text-align: center">Computer-Supported Collaborative Learning (CSCL)</h6>



    </body>
</html>
